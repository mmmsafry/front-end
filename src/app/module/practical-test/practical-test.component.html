<div class="container mb">
  <div class="row">
    <div class="col-md-8">

      <h2> eFuture Test </h2>
      <hr>

      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label>Username &nbsp;&nbsp;&nbsp;&nbsp; </label> <small class="text-muted">Try 'Alax', 'simpson', 'Max',
          'Jude'</small>
          <input type="text" class="form-control" (change)="onFocus()" formControlName="username">
          <span [ngClass]="!formValid? 'text-danger': 'text-success'" *ngIf="response">{{errorMessage}}</span>
        </div>
        <div class="form-group">
          <label>Email </label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control">
        </div>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" formControlName="fullName" class="form-control">
        </div>
        <div class="form-group">
          <label>Address </label>
          <input type="text" formControlName="address" class="form-control">
        </div>
        <div class="form-group">
          <label>Mobile </label>
          <input type="number" formControlName="mobile" class="form-control">
        </div>

        <div class="form-group">
          <label>Create Date</label>
          <input type="date" formControlName="createdDate" class="form-control">
        </div>
        <hr>
        <button type="submit" [ng2-loading]="loader" [config]="loadingConfig" [disabled]="!form.valid || !formValid"
                class="btn btn-primary">Submit
        </button>
      </form>
    </div>

    <div class="col-md-4">
      <div *ngIf="users.length>0">
        <h3>User List </h3>
        <ul>
          <li *ngFor="let user of users">
            username: {{user.username}} <br>
            Email: {{user.email}} <br>
            FullName: {{user.fullName}} <br>
            Address: {{user.address}} <br>
            Mobile: {{user.mobile}} <br>
          </li>
        </ul>
      </div>
    </div>

  </div>


</div>
